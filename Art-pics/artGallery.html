<!DOCTYPE html>

<html>

<head>
  <title>Art Gallery</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href=style.css type=text/css rel=stylesheet>

</head>

<body>
  
  <div class=header>
    <div id=header-text> 
      <h1 id=title>Art Gallery</h1>
        <h2 id=description>Andre's Pictures</h2>
    </div>
  </div>

  <div class=gallery>
    <div class=gallerybox>  
    <div class=pictures>
      <img src="DSC04431.jpg" onclick="openModal(); currentSlide(1);">
      <h3>Skiing</h3>
      <p>picture</p>
    </div>
        
    <div class=pictures>
      <img src="DSC04432.jpg" onclick="openModal(); currentSlide(2);">
      <h3>Art</h3>
      <p>picture</p>
    </div>    
        
    <div class=pictures>
      <img src="DSC04473.jpg" onclick="openModal(); currentSlide(3);">
      <h3>Art</h3>
      <p>picture</p>
    </div>   
    
    <div class=pictures>
      <img src="DSC04737.jpg" onclick="openModal(); currentSlide(4);">
      <h3>Art</h3>
      <p>picture</p>
    </div>    
    
    <div class=pictures>
      <img src="DSC04774.jpg" onclick="openModal(); currentSlide(5);">
      <h3>Art</h3>
      <p>picture</p>
    </div>
    
  </div>

  </div>
        
  <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
      
        <div class="mySlides">
          <img src="DSC04431.jpg">
        </div> 
          
        <div class="mySlides">
          <img src="DSC04432.jpg">
        </div>   
      
        <div class="mySlides">
          <img src="DSC04473.jpg">
        </div>   
          
        <div class="mySlides">
          <img src="DSC04737.jpg">
        </div>   
        
        <div class="mySlides">
          <img src="DSC04774.jpg">
        </div>   
          
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        
        <a class="next" onclick="plusSlides(1)">&#10095;</a>  
          
      </div>
    </div>
    
    <script>
        function openModal(){
            document.getElementById("myModal").style.display="block";
        }
        
        function closeModal() {
            document.getElementById('myModal').style.display="none";
        }
        
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n){
            showSlides(slideIndex+=n);
        }
        
        function currentSlide(n){
            showSlides(slideIndex=n);
        }
        
        function showSlides(n){
            let slides = document.getElementsByClassName("mySlides");
            
            if (n>slides.length){slideIndex=1}
            
            if (n<1) {slideIndex=slides.length}
            
            for (let i =0; i<slides.length; i++) {slides[i].style.display="none"
            }
            
            slides[slideIndex-1].style.display="block";
        }
    </script>

</body>

</html>
